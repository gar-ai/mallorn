name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  # Format check
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # Clippy lints (Linux - excludes macOS-only crates)
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Clippy
        run: cargo clippy --workspace --exclude mallorn-coreml --all-targets -- -D warnings

  # Unit and integration tests
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      # Linux/Windows: exclude macOS-only crates (mallorn-coreml requires Objective-C)
      - name: Run tests (Linux/Windows)
        if: matrix.os != 'macos-latest'
        run: cargo test --workspace --exclude mallorn-coreml --exclude mallorn-python
      # macOS: can run all crates except Python (needs virtualenv)
      - name: Run tests (macOS)
        if: matrix.os == 'macos-latest'
        run: cargo test --workspace --exclude mallorn-python
      - name: Run integration tests
        run: cargo test -p mallorn-cli --test integration_tests
        if: matrix.os == 'ubuntu-latest'

  # Documentation build
  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build documentation
        run: cargo doc --workspace --exclude mallorn-coreml --no-deps
        env:
          RUSTDOCFLAGS: -Dwarnings

  # Code coverage
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Generate coverage
        # Exclude: mallorn-coreml (macOS-only), mallorn-python (needs venv), mallorn-candle (pulp SIMD issues)
        run: cargo tarpaulin --workspace --exclude mallorn-coreml --exclude mallorn-python --exclude mallorn-candle --out Xml --skip-clean
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: cobertura.xml
          fail_ci_if_error: false

  # MSRV check
  msrv:
    name: MSRV (1.85)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.85
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      # Check core crates only - some dependencies may require newer Rust
      - name: Check MSRV
        run: cargo check --workspace --exclude mallorn-coreml --exclude mallorn-python --exclude mallorn-candle

  # Python bindings
  python:
    name: Python Bindings
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create virtualenv and install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install maturin pytest
      - name: Build and test Python bindings
        run: |
          source .venv/bin/activate
          cd crates/mallorn-python
          maturin develop
          python -c "import mallorn; print(mallorn.__doc__)"

  # Build check for all targets
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      # Exclude macOS-only crates on Linux
      - name: Build workspace
        run: cargo build --workspace --exclude mallorn-coreml --release
