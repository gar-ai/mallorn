[book]
title = "Mallorn"
description = "Edge model delta updates for TFLite, GGUF, and ONNX models"
authors = ["Mallorn Contributors"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"

[output.html]
git-repository-url = "https://github.com/gabedavis/mallorn"
edit-url-template = "https://github.com/gabedavis/mallorn/edit/main/docs/{path}"
site-url = "/mallorn/"
cname = ""
no-section-label = false

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-hierarchical-index = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
